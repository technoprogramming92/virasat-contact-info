<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Virasat Contact Info</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      /* Both containers should take full height */
      #desktop-pdf,
      #mobile-pdf {
        height: 100%;
      }
      /* Ensure embed and iframe fill the container */
      embed,
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Desktop: use native embed -->
    <div id="desktop-pdf">
      <embed src="Virasat Contact Info.pdf" type="application/pdf" />
    </div>

    <!-- Mobile: use PDF.js viewer via iframe -->
    <div id="mobile-pdf" style="display: none">
      <!-- Make sure to update the src path to your hosted PDF.js viewer folder -->
      <iframe src="/Virasat Contact Info.pdf"></iframe>
    </div>

    <script>
      // Simple user agent check for mobile devices
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        document.getElementById("desktop-pdf").style.display = "none";
        document.getElementById("mobile-pdf").style.display = "block";
      } else {
        document.getElementById("desktop-pdf").style.display = "block";
        document.getElementById("mobile-pdf").style.display = "none";
      }
    </script>
  </body>
</html>
