<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virasat Contact Info</title>
    <style>
      /* Remove default margin and padding, and ensure full height */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      /* Ensure the embed element covers the block without extra space */
      embed {
        display: block;
      }
    </style>
  </head>
  <body>
    <embed
      src="Virasat Contact Info.pdf"
      type="application/pdf"
      width="100%"
      height="100%"
    />
  </body>
